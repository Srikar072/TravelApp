<div class="contact-form-container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="form-control" />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          <small *ngIf="contactForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="contactForm.get('name')?.errors?.['minlength']">Name must be at least 4 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <small *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" formControlName="subject" class="form-control" />
        <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
          <small>Subject is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" formControlName="message" class="form-control"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          <small *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</small>
          <small *ngIf="contactForm.get('message')?.errors?.['minlength']">Message must be at least 10 characters.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
